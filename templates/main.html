<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for("static", filename="css/bootstrap.min.css") }}"/>
    <link rel="stylesheet" href="{{ url_for("static", filename="css/custom.css") }}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css"/>
    <title>{% block title %}Main Page{% endblock %}</title>
</head>
<body>
<header>
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-2">
                <div class="logo">AlexxS</div>
            </div>
            <div class="col-md-8">
                <div class="header__menu">
                    <ul class="d-flex align-items-center">
                        <li><a href="{{ url_for('index') }}">Главная</a></li>
                        <li><a href="{{ url_for('catalog') }}">Каталог</a></li>
                        <li><a href="">Контакты</a></li>
                        <li><a href="">Другая информация</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-md-2">
                <div class="user__block">
                    <div class="auth">
                        <a class="login_link" href="{{ url_for("auth") }}">Войти</a> /
                        <a class="registration_link" href="{{ url_for("registration") }}">Зарегистрироваться</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<main>
    {% block main__content %}{% endblock %}
</main>

<footer>
    <div class="container">
        <div class="copyright">
            <div class="copy">
                &copy;2023 AlexxS
            </div>
        </div>
    </div>
</footer>

<script src="{{ url_for("static", filename="js/custom.js") }}"></script>
<script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>
<script>
    Fancybox.bind("[data-fancybox]", {
        // Your custom options
    });
</script>
</body>
</html>
