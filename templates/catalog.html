{% extends "main.html" %}

{% block title %}Каталог{% endblock %}

{% block main__content %}
    <div class="container">
        <h1>Каталог</h1>
        <div class="category__block">
            <div class="row">
                {% for category in categories %}
                    <div class="col-md-3">
                        <div class="item">
                            <div class="img"><a href="/catalog/{{ category.slug }}/"><img src="{{ category.img_src }}"
                                                                                          alt=""></a></div>
                            <div class="name">{{ category.name }}</div>
                            <div class="announce">{{ category.announce }}</div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
