{% extends "main.html" %}

{% block title %}Каталог{% endblock %}

{% block main__content %}
    <div class="container">
        <div class="product__block">
            <div class="row">
                <div class="col-md-5">
                    <div class="item">
                        <div class="img"><a class="fancybox" data-fancybox="" href="{{ img }}"><img src="{{ img }}"></a>
                        </div>
                    </div>
                </div>
                <div class="col-md-7">
                    <h1>{{ name }}</h1>
                    <div class="price">
                        <div class="row align-items-center">
                            <div class="col-md-6">Цена:</div>
                            <div class="col-md-6">{{ price }} руб.</div>
                        </div>
                    </div>
                    <div class="row align-items-center">
                        <div class="col-md-6">
                            <div class="count">Количество: <input type="number" max="10" min="1"></div>
                        </div>
                        <div class="col-md-6">
                            <div class="button">
                                <div class="btn btn-dark" data-fancybox data-src="#add_to_cart">Add to cart</div>
                            </div>
                        </div>
                    </div>
                    <div class="description">
                        <div class="title">Описание:</div>
                        <p>{{ description }}</p>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div id="add_to_cart">
        <div class="title">{{ name }}</div>
        <p>Успешно добавлен в корзину!</p>
    </div>
{% endblock %}
